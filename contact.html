<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Contact - 萌哥坑坑哒</title>
    <meta name="description" content="Contact me?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-transition"></div>
    <div id="header"></div>

    <main>
        <section class="hero" style="background: #0f0f0f; min-height: 20vh;">
            <div class="hero-content" style="max-width: 1200px;">
                <div style="margin-bottom: 150px;"></div>
                <h2>Contact me?</h2>
                <div style="margin-bottom: -24px;"></div>
                <p>Have something to say to me? You can use your Email or join my Discord Channel!</p>
            </div>
        </section>
    </main>

    <main>
        <section class="hero" style="background-image: linear-gradient(45deg, #5865F2dc, #19175cdc), url('image/bg/discord-banner_8.png'); background-position: center; height: 30vh;">
            <div class="hero-content" style="max-width: 1200px;">
                <img src="image/icon/join-discord.png" alt="Support me" class="hero-image">
                <h1>Join 萌哥的Discord频道</h1>
                <div class="hero-buttons">
                    <a href="https://discord.com/invite/CEmCSAFAVE" class="hero-btn primary"><i class="fa-brands fa-discord"></i> Join my Discord channel <i class="fa-solid fa-plus"></i></a>
                </div>
                <p><i class="fa-solid fa-language"></i> (The default language of the Discord channel is Chinese)</p>
            </div>
        </section>
        <div style="display: flex; justify-content: right; padding: 16px 24px; background-color: #5865F2;">
            <p style="text-align: right; max-width: 800px; margin: 0; font-weight: 300; font-size: 16px;">
                Background, Icon from <a href="https://discord.com/branding" style="color: #eee; font-weight: 1000; text-decoration: none;">Discord</a>
            </p>
        </div>
    </main>

    <main>
        <section class="hero" style="background: #0f0f0f; min-height: 40vh;">
            <div class="hero-content" style="max-width: 1200px;">
                <h1 style="font-size: 64px;">Send me an Email?</h1>
                <p>My Email: <a href="mailto:menggekkd@gmail.com" style="color: #eee;">menggekkd@gmail.com</a></p>
                <div class="hero-buttons">
                    <a href="mailto:menggekkd@gmail.com" class="hero-btn primary"><i class="fa-solid fa-envelope"></i> Send an Email <i class="fa-solid fa-share"></i></a>
                </div>
            </div>
        </section>
    </main>

    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="footer"></div>

    <div id="overlay-nav" class="overlay-nav" aria-hidden="true">
        <button class="close-btn" aria-label="Close navigation menu">×</button>
        <div id="overlay-content"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.page-transition').classList.add('fade-out');
            }, 300);
        });

        document.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (link && link.hostname === window.location.hostname && !link.target && !link.hash) {
                e.preventDefault();
                document.querySelector('.page-transition').classList.remove('fade-out');
                setTimeout(() => {
                    window.location.href = link.href;
                }, 600);
            }
        });
    </script>

    <script src="js/script.js"></script>

</body>
</html>
